<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="homestyle.css">
</head>
<body id="bodyone">
    <header>
        <nav>
            <div class="logo">Career_Path <h3 id="ai">AI</h3></div>
            <ul class="nav-links">
                <li id="homebt">HOME</li>
                <li id="servbt" onmouseover="homie()" onmouseleave="homieback()">Services</li>
                <li id="conbt">Contact</li>
            </ul>
        </nav>
    </header>
    <div id="homiepage">
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Our Website Welcomes You</h1>
            <p>Career Progression : 0%</p>
            <p id="qa">Questions attended : 0</p>
            <button class="cta-button" onclick="gonext()">Learn More</button>
        </div>
    </section>

    <section id="services" class="services">
        <div class="service-card">
            <h2>Identify your skill proficiency<h2>
            <button>Review your skill</button>
        </div>
        <div class="service-card">
            <h2>Check your progress</h2>
            <button>Dashboard</button>
        </div>
        <div class="service-card">
            <h2>Explore your full potential</h2>
            <button>Career Guidance Videos</button>
        </div>
    </section>

    <footer>
        <p>Our beloved team</p>
    </footer>
    </div>
    <script src="homescript.js"></script>
</body>
</html>
