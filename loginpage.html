<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Welcome Back</h2>                             
            <form id="loginForm">
                <div class="textbox">
                    <input type="text" id="u1" required>
                    <label>Username</label>
                </div>
                <div class="textbox">
                    <input type="password" id="ps1" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="login-btn" onclick="redirect()">Login</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            // Access and store the username and password
            var username = document.getElementById('u1').value;
            var password = document.getElementById('ps1').value;
            
            // For demonstration purposes, we'll use local storage
            localStorage.setItem('username', username);
            localStorage.setItem('password', password); // Note: Storing passwords in local storage is not secure

            // Redirect or display a message (if needed)
            redirect();
        });
        function redirect() {
            // For demonstration, just log the stored values and redirect
            console.log('Username:', localStorage.getItem('username'));
            console.log('Password:', localStorage.getItem('password'));
            
            // Example redirect (change URL as needed)
            window.location.href = 'homepage.html'; // Redirect to another page
        }
    </script>

    </script>
</body>
</html>
